name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: Test ğŸ§ª
        run: yarn test
  yarn-check-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache --check-cache
